    <script>
        // ÁÉüËä±Á≤íÂ≠êÁ±ª
        class Particle {
            constructor(x, y, color, velocity, gravity = 0.1) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.velocity = velocity;
                this.gravity = gravity;
                this.life = 1.0;
                this.decay = Math.random() * 0.02 + 0.01;
                this.size = Math.random() * 3 + 1;
                this.trail = [];
            }

            update() {
                this.trail.push({ x: this.x, y: this.y, life: this.life });
                if (this.trail.length > 10) {
                    this.trail.shift();
                }

                this.x += this.velocity.x;
                this.y += this.velocity.y;
                this.velocity.y += this.gravity;
                this.velocity.x *= 0.99;
                this.velocity.y *= 0.99;
                this.life -= this.decay;
            }

            draw(ctx) {
                this.trail.forEach((point, index) => {
                    const alpha = (point.life * index) / this.trail.length;
                    ctx.save();
                    ctx.globalAlpha = alpha * 0.5;
                    ctx.fillStyle = this.color;
                    ctx.beginPath();
                    ctx.arc(point.x, point.y, this.size * 0.5, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.restore();
                });

                ctx.save();
                ctx.globalAlpha = this.life;
                ctx.fillStyle = this.color;
                ctx.shadowBlur = 15;
                ctx.shadowColor = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }

            isDead() {
                return this.life <= 0;
            }
        }

        // ÁÉüËä±Á±ª
        class Firework {
            constructor(x, y, targetX, targetY, color) {
                this.x = x;
                this.y = y;
                this.targetX = targetX;
                this.targetY = targetY;
                this.color = color;
                this.exploded = false;
                this.particles = [];
                
                const distance = Math.sqrt((targetX - x) ** 2 + (targetY - y) ** 2);
                const speed = distance * 0.02;
                this.velocity = {
                    x: (targetX - x) / distance * speed,
                    y: (targetY - y) / distance * speed
                };
                
                this.trail = [];
            }

            update() {
                if (!this.exploded) {
                    this.trail.push({ x: this.x, y: this.y });
                    if (this.trail.length > 20) {
                        this.trail.shift();
                    }

                    this.x += this.velocity.x;
                    this.y += this.velocity.y;
                    
                    const distance = Math.sqrt((this.targetX - this.x) ** 2 + (this.targetY - this.y) ** 2);
                    if (distance < 20) {
                        this.explode();
                    }
                } else {
                    this.particles = this.particles.filter(particle => {
                        particle.update();
                        return !particle.isDead();
                    });
                }
            }

            explode() {
                this.exploded = true;
                const particleCount = Math.random() * 50 + 50;
                
                const patterns = ['circle', 'heart', 'star', 'spiral'];
                const pattern = patterns[Math.floor(Math.random() * patterns.length)];
                
                for (let i = 0; i < particleCount; i++) {
                    let angle, speed;
                    
                    switch (pattern) {
                        case 'circle':
                            angle = (Math.PI * 2 * i) / particleCount;
                            speed = Math.random() * 5 + 2;
                            break;
                        case 'heart':
                            angle = (Math.PI * 2 * i) / particleCount;
                            const t = angle;
                            const heartX = 16 * Math.sin(t) ** 3;
                            const heartY = -(13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t));
                            angle = Math.atan2(heartY, heartX);
                            speed = Math.random() * 3 + 1;
                            break;
                        case 'star':
                            angle = (Math.PI * 2 * i) / particleCount;
                            speed = (i % 10 === 0) ? Math.random() * 8 + 4 : Math.random() * 3 + 1;
                            break;
                        case 'spiral':
                            angle = (Math.PI * 4 * i) / particleCount;
                            speed = (i / particleCount) * 6 + 1;
                            break;
                        default:
                            angle = Math.random() * Math.PI * 2;
                            speed = Math.random() * 6 + 2;
                    }
                    
                    const velocity = {
                        x: Math.cos(angle) * speed,
                        y: Math.sin(angle) * speed
                    };
                    
                    const colors = [
                        this.color,
                        `hsl(${Math.random() * 360}, 100%, 60%)`,
                        `hsl(${Math.random() * 360}, 80%, 70%)`
                    ];
                    const particleColor = colors[Math.floor(Math.random() * colors.length)];
                    
                    this.particles.push(new Particle(
                        this.x,
                        this.y,
                        particleColor,
                        velocity,
                        Math.random() * 0.1 + 0.05
                    ));
                }
            }

            draw(ctx) {
                if (!this.exploded) {
                    ctx.save();
                    ctx.strokeStyle = this.color;
                    ctx.lineWidth = 3;
                    ctx.shadowBlur = 10;
                    ctx.shadowColor = this.color;
                    ctx.beginPath();
                    
                    this.trail.forEach((point, index) => {
                        if (index === 0) {
                            ctx.moveTo(point.x, point.y);
                        } else {
                            ctx.lineTo(point.x, point.y);
                        }
                    });
                    
                    ctx.stroke();
                    ctx.restore();
                    
                    ctx.save();
                    ctx.fillStyle = this.color;
                    ctx.shadowBlur = 20;
                    ctx.shadowColor = this.color;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, 4, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.restore();
                } else {
                    this.particles.forEach(particle => particle.draw(ctx));
                }
            }

            isDead() {
                return this.exploded && this.particles.length === 0;
            }
        }

        // È¢ÑËßàÂõæÁîüÊàêÂô®
        class PreviewGenerator {
            constructor() {
                this.canvas = document.getElementById('previewCanvas');
                this.ctx = this.canvas.getContext('2d');
                this.fireworks = [];
            }

            generatePreview() {
                return new Promise((resolve) => {
                    // Ê∏ÖÁ©∫ÁîªÂ∏É
                    this.ctx.fillStyle = 'linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%)';
                    this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
                    
                    // ÂàõÂª∫Ê∏êÂèòËÉåÊôØ
                    const gradient = this.ctx.createLinearGradient(0, 0, this.canvas.width, this.canvas.height);
                    gradient.addColorStop(0, '#0c0c0c');
                    gradient.addColorStop(0.5, '#1a1a2e');
                    gradient.addColorStop(1, '#16213e');
                    this.ctx.fillStyle = gradient;
                    this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
                    
                    // Ê∑ªÂä†Ê†áÈ¢ò
                    this.ctx.save();
                    this.ctx.fillStyle = '#ffffff';
                    this.ctx.font = 'bold 60px Arial';
                    this.ctx.textAlign = 'center';
                    this.ctx.shadowBlur = 20;
                    this.ctx.shadowColor = '#ffffff';
                    this.ctx.fillText('ÂÆûÊó∂ÁÉüËä±ÁáÉÊîæ', this.canvas.width / 2, 100);
                    
                    this.ctx.font = '30px Arial';
                    this.ctx.fillStyle = '#cccccc';
                    this.ctx.shadowBlur = 10;
                    this.ctx.fillText('ÁÇπÂáªÂ±èÂπïÁáÉÊîæÁÉüËä±', this.canvas.width / 2, 150);
                    this.ctx.restore();
                    
                    // ÁîüÊàêÂá†‰∏™ÈùôÊÄÅÁÉüËä±ÊïàÊûú
                    this.generateStaticFireworks();
                    
                    // ËΩ¨Êç¢‰∏∫ÂõæÁâá
                    setTimeout(() => {
                        const dataURL = this.canvas.toDataURL('image/jpeg', 0.8);
                        resolve(dataURL);
                    }, 100);
                });
            }

            generateStaticFireworks() {
                const colors = ['#ff6b6b', '#ffd93d', '#6bcf7f', '#4d9de0', '#ff9a9e'];
                const positions = [
                    { x: 300, y: 300 },
                    { x: 600, y: 250 },
                    { x: 900, y: 350 },
                    { x: 450, y: 400 },
                    { x: 750, y: 450 }
                ];
                
                positions.forEach((pos, index) => {
                    const color = colors[index % colors.length];
                    this.drawStaticFirework(pos.x, pos.y, color);
                });
            }

            drawStaticFirework(centerX, centerY, color) {
                const particleCount = 30;
                
                for (let i = 0; i < particleCount; i++) {
                    const angle = (Math.PI * 2 * i) / particleCount;
                    const distance = Math.random() * 80 + 40;
                    const x = centerX + Math.cos(angle) * distance;
                    const y = centerY + Math.sin(angle) * distance;
                    const size = Math.random() * 4 + 2;
                    
                    this.ctx.save();
                    this.ctx.fillStyle = color;
                    this.ctx.shadowBlur = 15;
                    this.ctx.shadowColor = color;
                    this.ctx.globalAlpha = Math.random() * 0.8 + 0.2;
                    this.ctx.beginPath();
                    this.ctx.arc(x, y, size, 0, Math.PI * 2);
                    this.ctx.fill();
                    this.ctx.restore();
                }
            }
        }

        // ‰∏ªË¶ÅÁöÑÁÉüËä±ÁÆ°ÁêÜÂô®
        class FireworkManager {
            constructor(canvas) {
                this.canvas = canvas;
                this.ctx = canvas.getContext('2d');
                this.fireworks = [];
                this.autoMode = false;
                this.lastAutoLaunch = 0;
                
                this.resizeCanvas();
                window.addEventListener('resize', () => this.resizeCanvas());
                window.addEventListener('orientationchange', () => {
                    setTimeout(() => this.resizeCanvas(), 100);
                });
                
                // ÁªëÂÆö‰∫ã‰ª∂
                this.canvas.addEventListener('click', (e) => this.handleClick(e));
                this.canvas.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    this.handleTouch(e);
                }, { passive: false });
                
                this.animate();
            }

            resizeCanvas() {
                this.canvas.width = window.innerWidth;
                this.canvas.height = window.innerHeight;
            }

            handleClick(e) {
                const rect = this.canvas.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                this.launchFirework(x, y);
            }

            handleTouch(e) {
                const rect = this.canvas.getBoundingClientRect();
                const touch = e.touches[0];
                const x = touch.clientX - rect.left;
                const y = touch.clientY - rect.top;
                this.launchFirework(x, y);
            }

            launchFirework(targetX = null, targetY = null) {
                if (targetX === null) {
                    targetX = Math.random() * this.canvas.width;
                }
                if (targetY === null) {
                    targetY = Math.random() * this.canvas.height * 0.6 + 50;
                }
                
                const startX = Math.random() * this.canvas.width;
                const startY = this.canvas.height;
                
                const hue = Math.random() * 360;
                const color = `hsl(${hue}, 100%, 60%)`;
                
                this.fireworks.push(new Firework(startX, startY, targetX, targetY, color));
            }

            update() {
                this.fireworks = this.fireworks.filter(firework => {
                    firework.update();
                    return !firework.isDead();
                });
                
                if (this.autoMode) {
                    const now = Date.now();
                    if (now - this.lastAutoLaunch > 1000 + Math.random() * 2000) {
                        this.launchFirework();
                        this.lastAutoLaunch = now;
                    }
                }
            }

            draw() {
                this.ctx.fillStyle = 'rgba(12, 12, 12, 0.1)';
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
                
                this.fireworks.forEach(firework => firework.draw(this.ctx));
            }

            animate() {
                this.update();
                this.draw();
                requestAnimationFrame(() => this.animate());
            }

            clear() {
                this.fireworks = [];
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
            }

            setAutoMode(enabled) {
                this.autoMode = enabled;
                if (enabled) {
                    this.lastAutoLaunch = Date.now();
                }
            }
        }

        // ÂÖ®Â±ÄÂèòÈáè
        let fireworkManager;
        let previewGenerator;
        let shareImageURL = '';

        document.addEventListener('DOMContentLoaded', function() {
            const canvas = document.getElementById('fireworksCanvas');
            fireworkManager = new FireworkManager(canvas);
            previewGenerator = new PreviewGenerator();
            
            // ÁîüÊàêÂàÜ‰∫´È¢ÑËßàÂõæ

            // ÊåâÈíÆ‰∫ã‰ª∂
            document.getElementById('launchBtn').addEventListener('click', () => {
                fireworkManager.launchFirework();
            });
            
            document.getElementById('clearBtn').addEventListener('click', () => {
                fireworkManager.clear();

            // Ëá™Âä®Ê®°ÂºèÂºÄÂÖ≥
            const autoSwitch = document.getElementById('autoSwitch');
            autoSwitch.addEventListener('click', () => {
                autoSwitch.classList.toggle('active');
                const isActive = autoSwitch.classList.contains('active');
                fireworkManager.setAutoMode(isActive);
                showToast(isActive ? 'Ëá™Âä®Ê®°ÂºèÂ∑≤ÂºÄÂêØ' : 'Ëá™Âä®Ê®°ÂºèÂ∑≤ÂÖ≥Èó≠');

            // ÂàÜ‰∫´ÂäüËÉΩ
            document.getElementById('shareBtn').addEventListener('click', () => {
                shareToWeChat();

            // ÂàùÂßãÁÉüËä±Â±ïÁ§∫
            setTimeout(() => {

        // Â§áÁî®ÂàÜ‰∫´ÊñπÊ≥ï
        function fallbackShare() {
            copyToClipboard();
        }

        // Â§çÂà∂ÈìæÊé•Âà∞Ââ™Ë¥¥Êùø
        function copyToClipboard() {
            const url = window.location.href;
            if (navigator.clipboard) {
                navigator.clipboard.writeText(url).then(() => {
                    showToast('ÈìæÊé•Â∑≤Â§çÂà∂Âà∞Ââ™Ë¥¥ÊùøÔºÅ');
                }).catch(() => {
                    fallbackCopyTextToClipboard(url);
                });
            } else {
                fallbackCopyTextToClipboard(url);
            }
        }

        // Â§áÁî®Â§çÂà∂ÊñπÊ≥ï
        function fallbackCopyTextToClipboard(text) {
            const textArea = document.createElement('textarea');
            textArea.value = text;
            textArea.style.position = 'fixed';
            textArea.style.top = '0';
            textArea.style.left = '0';
            textArea.style.width = '2em';
            textArea.style.height = '2em';
            textArea.style.padding = '0';
            textArea.style.border = 'none';
            textArea.style.outline = 'none';
            textArea.style.boxShadow = 'none';
            textArea.style.background = 'transparent';
            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();
            
            try {
                document.execCommand('copy');
                showToast('ÈìæÊé•Â∑≤Â§çÂà∂Âà∞Ââ™Ë¥¥ÊùøÔºÅ');
            } catch (err) {
                showToast('Â§çÂà∂Â§±Ë¥•ÔºåËØ∑ÊâãÂä®Â§çÂà∂ÈìæÊé•');
            }
            
            document.body.removeChild(textArea);
        }
